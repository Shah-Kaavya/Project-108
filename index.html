<html>
    <head>
        <title>Sound Aniaml Identification Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">

<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>
<script type="text/javascript"></script>
        </head>
        <div>Teachable Machine Audio Model</div>
<body>
    <div class="col-xs-12 header_div text-center">
        <h2>Sound Controlled Animals</h2>
        <p>Note: Play different animal sounds like barking, meeowing, mooing, roar to hear the sounds.</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification();"> START </button>
          <h3 id="result_label">I can hear - </h3>
          <h4 id="result_confidence">Accuracy - </h4>
          <br>
          <img src="Cat Image.jpg" id="cat" width="300" height="300">
          <img src="Dog Image.jpg" id="dog" width="300" height="300">
          <img src="Cow Image.jpg" id="cow" width="300" height="300">
          <img src="Lion Image.jpg" id="lion" width="300" height="300">
        </center>
        </div>
        <div class="copy_right_footer">
            Developed by - Kaavya Shah
          </div>
    <script src="main.js"></script>
      </body>
    </html>
